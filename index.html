  2)  A barra deve possuir o ID "cabecalho" e deve ser fixa no topo da página com a propriedade top tendo 0. O título deve estar dentro da barra e ser um elemento h1 com ID "titulo".

O que será verificado:

A barra possui o ID "cabecalho"
A barra superior deve ser fixa no topo da página, com a propriedade top tendo o valor 0
O título deve estar dentro da barra e possuir o ID "titulo", além de ser uma tag "h1"
